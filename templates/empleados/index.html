<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sistema Empleados</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">INDEX</h1>
        <table class="table table-light table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Foto</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for empleado in empleados %}
                    <tr>
                        <td>{{empleado[0]}}</td>
                        <td>{{empleado[1]}}</td>
                        <td>{{empleado[2]}}</td>
                        <td><img class="img-thumbnail" width=75px src="/uploads/{{empleado[3]}}" alt="Foto"></td>
                        <!-- <td>{{empleado[3]}}</td> -->
                        <td class="text-center"><a class="btn btn-primary" href="/edit/{{empleado[0]}}">Editar</a> || <a class="btn btn-danger" href="/destroy/{{empleado[0]}}">Eliminar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-success my-4" href="/create">Crear</a>     
    </div>
</body>
</html>
